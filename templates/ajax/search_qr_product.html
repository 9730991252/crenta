{% for p in s_p %}
<div class="product">
    <div>
        <div><h6>{{p.product_name}}</h6></div>
        <div class="product_foot">
            <div>{{p.category}}</div>
            <div>{{p.type}}</div>
        </div>
    </div>
    <div>
        <form method="POST"> {% csrf_token %}
            <input type="hidden" name="p_id" value="{{p.id}}" >
            <button class="btn btn-info form-control" name="Select_Product" >select</button>
        </form>
    </div>  
</div>
{% endfor %}
